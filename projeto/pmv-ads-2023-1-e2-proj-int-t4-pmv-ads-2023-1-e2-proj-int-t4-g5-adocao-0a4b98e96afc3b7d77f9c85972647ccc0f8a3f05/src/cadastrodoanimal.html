    <div id="corpo">
        <div class="form__group">IMAGEM
            <label class="form__label hide" for="inputName"></label>
            <input type="box">
        </div>

        <div id="formulario">
            <div>CADASTRO DO ANIMAL</title>
                <form class="form">
            </div>

            <div class="form__group">
                <p>Nome*</p>
                <input type="text" name="name" class="form__input-text error" id="inputName" placeholder="Nome" />
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputIdade">Idade*</label>
                <input type="idade" name="idade" class="form__input-text" id="inputIdade" placeholder="Idade" />
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputPassword">Raça*</label>
                <input type="Raça" name="Raça" class="form__input-text" id="inputRaça" placeholder="Raça" />
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">Descrição:</label>
                <input type="text">
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">Tipo:</label>
                <input id="radio-0" name="question" value="0" type="radio">Cachorro
                <input id="radio-1" name="question" value="1" type="radio">Gato
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">Gênero:</label>
                <input id="radio-0" name="question" value="0" type="radio">Fêmea
                <input id="radio-1" name="question" value="1" type="radio">Macho
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">Vacinado?</label>
                <input id="radio-0" name="question" value="0" type="radio">Sim
                <input id="radio-1" name="question" value="1" type="radio">Não
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">Vermifugado?</label>
                <input id="radio-0" name="question" value="0" type="radio">Sim
                <input id="radio-1" name="question" value="1" type="radio">Não
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">FIV ou FELV positivos?</label>
                <input id="radio-0" name="question" value="0" type="radio">Sim
                <input id="radio-1" name="question" value="1" type="radio">Não
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">FOTOS</label>
                <label class="form__label hide" for="inputName">Adicione até 5 fotos.</label>
                <input type="box">Insira suas Fotos Aqui
            </div>

            <div class="form__group">
                <label class="form__label hide" for="inputName">Localização*</label>
                <input type="text">
            </div>

            <div class="form__group form__group--center">
                <button class="form__button-submit" type="submit">Criar Anúncio</button>
            </div>

            <div class="form__group form__group--center">
                <button class="form__button-submit" type="submit">Excluir Anúncio</button>
            </div>
        </div>
    </div>
